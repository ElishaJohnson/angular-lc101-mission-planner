<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li *ngFor="let member of candidates" [class.selected]="onCrew(member.name, false)"
            (click)="addCrewMember(member)" (mouseover)="image = member.photo" (mouseout)="image = ''">
            {{member.name}}</li>
    </ul>
</div>
<hr>
<div class=" displayBox">
    <h3>Crew
        <!-- Add a span tag here to display 'Full' when the crew reaches 3. -->
        <span [hidden]="crew.length < 3">Full</span>
    </h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="image = astronaut.photo" (mouseout)="image = ''">
            {{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <figure>
        <img [hidden]="image === ''" [src]="image">
        <figcaption class="caption">{{getNameFromImage(image)}}</figcaption>
    </figure>
</div>
